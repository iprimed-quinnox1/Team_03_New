<%@ page language="java" contentType="text/html; charset=ISO-8859-1"
    pageEncoding="ISO-8859-1"%>
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Enter ID</title>


	  <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1">

	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	  <script src="js/controller.js"></script>

</head>
<body ng-app="idApplication" ng-controller="idController" >
	
	<div>
	<form method="post" id= "myId">
        Name : <input type=type="number" number-converter ng-model="id" />
        <input type="submit" ng-click="fetchTheId(id)"/>
     </form>
    </div>
    <div>
    <table class="table">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Email</th>
                    <th>Name</th>
                </tr>
            </thead>
            <tbody >
    
				  <tr ng-repeat="x in userData" >
				    <td>{{ x.id }}</td>
				    <td>{{ x.email }}</td>
				    <td>{{ x.name }}</td>
				  </tr>
		  	</tbody>
	</table>
   </div>
    

</body>
</html>
