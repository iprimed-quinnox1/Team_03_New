<h3 ng-init="cart()">My cart</h3>


<table class="table table-bordered table-striped" >
 <tr >
 <th>SNo.</th>
  <th>Product ID</th>
 <th>Image</th>
 <th> Product Name</th>
  <th>price</th>

 
 
  </tr>
 <tr ng-repeat="x in cart">
 
 <td><h5>{{$index+1}}</h5></td>
   <td><h5>{{x.pid}}</h5></td>
 <td> <img ng-src="{{x.img}}" width="150px" height="100px" alt="Image not found"></td>  
 <td><h5>{{x.name}}</h5></td>
 <td><h5>{{x.price}}</h5></td>
 <td>
 <button type="button" class="btn btn-success" ng-click="deleteitem(x.pid)" onClick="location.reload()">Remove</button>
 <br/>
 </td>
 
 
 
 
 </tr>
</table>
<div>
  
<a href="#myorders"> 
 <button type="button" class="btn btn-success">PLACE OORDER</button></a> 
</div>

<div ng-if="cart.length==0">
 <h3>NO items in your cart !!!</h3>
</div>
